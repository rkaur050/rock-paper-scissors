<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17dc185f30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-box">
            <h1>Rock Paper Scissors Game</h1>
        </div>
    </div>
    <div class="main">
        <div class="rounds">
        <h1>Rounds</h1>
        <div class="display">
                <h1 class="round"></h1>
        </div>
        </div>
        <div class="score">
            <h1>Scores</h1>
            <div class="display">
                <h1 class="player">Player:<span> 0</span></h1>
                <h1 class="machine">Computer:<span> 0</span></h1>
            </div>
        </div>
        <p><i>WELCOME, CLICK ON THE ROCK, PAPER OR SCISSORS BUTTON TO START...</i></p>
        <div class="reset-box">
             <i class="fa-solid fa-robot" style="color: #fff;"></i>
             <h5>Reset</h5>
        </div>
        <div class="controls">
            <div class="circle">
                <i class="fa-regular fa-hand-back-fist fa-2xl" style="color: #000000;"></i>
            </div>
            <div class="circle">
                <i class="fa-regular fa-hand fa-2xl" style="color: #000000;"></i>
                
            </div>
            <div class="circle">
                <i class="fa-regular fa-hand-scissors fa-2xl" style="color: #000000;"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
